<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millbrook X9 Gaussian Splat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #cccccc;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading gaussian splat...</div>

  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/": "https://cdn.jsdelivr.net/npm/three@0.160.0/"
  }
}
</script>
  
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    console.log('Script started');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xcccccc);

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      10000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const splatUrl = 'https://bradleylab-public.s3.us-east-2.amazonaws.com/millbrook/x9_millbrook_decimated.splat';

    console.log('About to load splat from:', splatUrl);

    async function loadSplat(url) {
      console.log('loadSplat function called');
      try {
        const response = await fetch(url);
        console.log('Fetch completed, response status:', response.status);
        
        const buffer = await response.arrayBuffer();
        console.log('Buffer loaded, size:', buffer.byteLength);
        
        const view = new DataView(buffer);
        
        const rowLength = 32;
        const numSplats = buffer.byteLength / rowLength;
        
        console.log('Loading', numSplats.toLocaleString(), 'splats');
        
        const positions = new Float32Array(numSplats * 3);
        const colors = new Uint8Array(numSplats * 3);
        const sizes = new Float32Array(numSplats);
        
        for (let i = 0; i < numSplats; i++) {
          const offset = i * rowLength;
          
          positions[i * 3] = view.getFloat32(offset, true);
          positions[i * 3 + 1] = view.getFloat32(offset + 4, true);
          positions[i * 3 + 2] = view.getFloat32(offset + 8, true);
          
          sizes[i] = view.getFloat32(offset + 12, true);
          
          colors[i * 3] = view.getUint8(offset + 24);
          colors[i * 3 + 1] = view.getUint8(offset + 25);
          colors[i * 3 + 2] = view.getUint8(offset + 26);
          
          if ((i + 1) % 100000 === 0) {
            const percent = ((i + 1) / numSplats * 100).toFixed(0);
            document.getElementById('loading').textContent = 'Loading: ' + percent + '%';
            console.log('Progress:', percent + '%');
          }
        }
        
        return { positions, colors, sizes, numSplats };
      } catch (error) {
        console.error('Error in loadSplat:', error);
        throw error;
      }
    }

    loadSplat(splatUrl).then(({ positions, colors, sizes, numSplats }) => {
      console.log('Creating geometry...');
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3, true));
      
      geometry.computeBoundingBox();
      geometry.computeBoundingSphere();
      geometry.center();

      const material = new THREE.PointsMaterial({
        size: 0.15,
        sizeAttenuation: true,
        vertexColors: true,
        transparent: true,
        opacity: 0.9
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);

      const radius = geometry.boundingSphere?.radius || 10;
      camera.position.set(0, 0, radius * 2.5);
      camera.near = radius / 100.0;
      camera.far = radius * 20.0;
      camera.updateProjectionMatrix();
      
      document.getElementById('loading').style.display = 'none';
      console.log('Loaded', numSplats.toLocaleString(), 'splats successfully');
    }).catch(error => {
      console.error('Error loading splat:', error);
      document.getElementById('loading').textContent = 'Error loading splat: ' + error.message;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
